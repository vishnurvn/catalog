{% extends 'nav.html' %}
{% block content %}
<div class="content-container">
    <div class="form-group">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search-book">
    </div>
    <a>Advanced search</a>
    <div class="book-list">
        <div id="book-grid-container">
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            {% for i in range(1, num_pages+1) %}
            <li class="page-item page-numbers">
                <button class="page-link" onclick="getBookList({{i}})" value="{{ i }}">{{ i }}</button>
            </li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
{% block script_block %}
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
<script src="{{ url_for('static', filename='react_components/book_grid.js') }}" type="text/babel"></script>
{% endblock %}
