{% extends 'nav.html' %}
{% block content %}
<div class="content-container">
    <div class="form-group">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search-book">
    </div>
    <a>Advanced search</a>
    <div class="book-list">
        <div id="spinner-wrapper" class="display-spinner">
            <div class="spinner-border text-success" id="loading-spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>ISBN</th>
                <th>Rating</th>
                <th>Availability</th>
            </tr>
            </thead>
            <tbody id="book-list-data">
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            {% for i in range(1, num_pages+1) %}
            <li class="page-item page-numbers">
                <button class="page-link" onclick="getBookList({{i}}, this)" value="{{ i }}">{{ i }}</button>
            </li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
{% block script_block %}
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
<script src="{{ url_for('static', filename='react_components/book_grid.js') }}" type="text/jsx"></script>
{% endblock %}
